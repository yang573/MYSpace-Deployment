---
- name: "Start nginx and gunicorn services"
  hosts: target
  #remote_user: ubuntu
  tasks:
      - name: restart nginx
        command: nginx -s reload
        become: yes

      - name: find gunicorn service file
        find:
            paths: /home/ubuntu/repo/config/
            patterns: "*.service"
        register: gunicorn_result

      - name: restart gunicorn
        command: "systemctl restart {{ gunicorn_result.files[0]['path'] | basename }}"
        become: yes
...

