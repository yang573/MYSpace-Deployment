---
- name: "Deploy MongoDB"
  hosts: '{{ host }}'
  #remote_user: ubuntu
  tasks:
      - name: setup mongodb install dependencies
        apt:
            pkg:
            - gnupg2
            - ca-certificates
            update_cache: yes
        become: yes

      - name: add MondoDB signing key
        apt_key:
            url: https://www.mongodb.org/static/pgp/server-4.2.asc
            state: present
        become: yes

      - name: add MongoDB apt source
        copy:
            dest: /etc/apt/sources.list.d/mongodb-org-4.2.list
            content: "deb [ arch=amd64 ] https://repo.mongodb.org/apt/ubuntu bionic/mongodb-org/4.2 multiverse"
        become: yes
        become_user: root

      - name: install MongoDB packages
        apt:
            name: mongodb-org
            state: latest
            update_cache: yes
        become: yes

      - name: start MongoDB service
        service:
            name: mongod
            state: started
...

